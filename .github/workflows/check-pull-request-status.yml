name: Check Pull Request Status
on: [pull_request]

jobs:
  check-build-status:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Run Install
        run: npm install

      - name: Tests
        run: npm run test
